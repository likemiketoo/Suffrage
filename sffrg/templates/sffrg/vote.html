{% extends 'base.html' %}
{% block content %}
 <div>
    <ul>
        <li>
            {% if voted == 0 %}
                <form method=POST action="">
                    {% csrf_token %}
                     {{ position_id }}
                    Confirm vote for {{ selected_candidate.full_name }}?
                    <button type="submit" value="confirm_candidate" onclick="confirmVote()">
                        Confirm
                    </button>
                </form>
            {% elif voted == 1 %}
                Your vote has been counted for this position!
                <br>
            {% endif %}
        </li>
    </ul>
 </div>
<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type = "text/javascript">
   function confirmVote()
   {
        window.location.reload();
   }
</script>
{% endblock content%}
