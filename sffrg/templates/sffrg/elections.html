{% extends 'base.html' %}
{% block content %}
 <div>
    <ul>
        {% for election in elections %}
            <li>
                <a href="{% url 'sffrg:position' election.id %}">
                    {{ election.title }}
                    {{ election.total_votes }}
                </a>
                <br>
                {{ positions }}
                <br>
                {{ num }}
            </li>
        {% endfor %}
    </ul>
 </div>
{% endblock content%}
